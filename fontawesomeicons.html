<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profession Icons Only (Free)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f9f9f9;
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .icon-box {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .icon-box i {
      font-size: 30px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="grid">
  <div class="icon-box"><i class="fas fa-user"></i></div>
  <div class="icon-box"><i class="fas fa-cocktail"></i></div>
  <div class="icon-box"><i class="fas fa-utensils"></i></div>
  <div class="icon-box"><i class="fas fa-concierge-bell"></i></div>
  <div class="icon-box"><i class="fas fa-chalkboard"></i></div>
  <div class="icon-box"><i class="fas fa-stethoscope"></i></div>
  <div class="icon-box"><i class="fas fa-tools"></i></div>
  <div class="icon-box"><i class="fas fa-laptop-code"></i></div>
  <div class="icon-box"><i class="fas fa-camera"></i></div>
  <div class="icon-box"><i class="fas fa-paint-brush"></i></div>
  <div class="icon-box"><i class="fas fa-wrench"></i></div>
  <div class="icon-box"><i class="fas fa-plane"></i></div>
  <div class="icon-box"><i class="fas fa-user-shield"></i></div>
  <div class="icon-box"><i class="fas fa-gavel"></i></div>
  <div class="icon-box"><i class="fas fa-briefcase"></i></div>
  <div class="icon-box"><i class="fas fa-music"></i></div>
  <div class="icon-box"><i class="fas fa-microscope"></i></div>
  <div class="icon-box"><i class="fas fa-truck"></i></div>
  <div class="icon-box"><i class="fas fa-user-graduate"></i></div>
</div>

</body>
</html>
